<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale = 1.0,
maximum-scale=1.0, user-scalable=no" />

    <title>Breeze'18</title>
  <!-- Add additional CSS in static file -->
  {% load static %}
  <link rel="stylesheet" href="{% static 'assets/css/breeze.css' %}">

  <link rel="stylesheet" href="{% static 'bower_components/bootstrap/dist/css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'bower_components/bootstrap/dist/css/ionicons.min.css' %}">
  <link rel="stylesheet" href="{% static 'assets/css/main.css' %}">
  <link rel="stylesheet" href="{% static 'assets/css/breeze.css' %}">
  <!-- <> -->
</head>

<body data-spy="scroll" data-target="#site-nav">

  <nav id="site-nav" class="navbar navbar-fixed-top navbar-custom">
          <div class="container">
              <div class="navbar-header">

                  <!-- logo -->
                  <div class="site-branding">
                      <a class="logo" href="index.html">
                          Breeze'18
                      </a>
                  </div>

                  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-items" aria-expanded="false">
                      <span class="sr-only">Toggle navigation</span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                  </button>

              </div><!-- /.navbar-header -->

              <div class="collapse navbar-collapse" id="navbar-items">
                  <ul class="nav navbar-nav navbar-right">

                      <!-- navigation menu -->
                      <li class="active"><a data-scroll href="#about">About</a></li>
                      <li><a data-scroll href="#gallery">Highlights</a></li>
                      <li><a href="/events/">Events</a></li>
                      <li><a data-scroll href="#contact">Contact Us</a></li>
                      <li><a href="#modal" class="btn btn-login" data-toggle="modal">Login & Register</a></li>

                  </ul>
              </div>
          </div><!-- /.container -->
      </nav>

  {% block content %}{% endblock %}

  <footer class="site-footer">
          <div class="container">
              <div class="row">
                  <div class="col-md-12">
                      <p class="site-info">&copy; 2017, Breeze Web and App <a href="http://priyanshrastogi.com">Team</a>.</p>
                      <ul class="social-block">
                          <li><a href="https://www.facebook.com/snu.breeze/"><i class="ion-social-facebook"></i></a></li>
                          <li><a href="https://twitter.com/snu_breeze"><span class="ion-social-twitter"></span></a></li>
                          <li><a href="https://www.instagram.com/breeze.snu/"><i class="ion-social-instagram"></i></a></li>
                      </ul>
                  </div>
              </div>
          </div>
      </footer>
  <!-- script -->
    <script src="{% static 'bower_components/jquery/dist/jquery.min.js' %}"></script>
    <script src="{% static 'bower_components/bootstrap/dist/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'bower_components/smooth-scroll/dist/js/smooth-scroll.min.js' %}"></script>
    <script src="{% static 'assets/js/main.js' %}"></script>
    <script src="{% static 'assets/js/login.js' %}"></script>
</body>
</html>
